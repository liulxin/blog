language: node_js
node_js:
  - lts/*
branches:
  only:
    - master
install:
  - npm ci
script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  repo: "liulxin/web"
  github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
  target-branch: gh-pages
  keep-history: true
  on:
    branch: master
